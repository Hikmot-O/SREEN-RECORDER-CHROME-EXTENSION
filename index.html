<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="pt-20">
      <div class="pb-12 ml-[112px] mr-[172px] border-b border-b-[#E8E8E8] flex justify-between">
        <div class="flex gap-6 items-start">
          <img src="./assets/icons/icon-80x80.png" alt="Logo" />
          <div class="">
            <p
              class="mb-4 text-[#100A42] text-5xl font-[600] font-[sora,sans-serif]"
            >
              HelpMeOut
            </p>
            <div
              class="mb-6 text-[#0E75C5] text-xl font-[500] flex items-center gap-5"
            >
              <div class="flex items-center gap-2">
                <img src="./assets/icons/verify.svg" alt="" />
                Helpmeout.com
              </div>
              <div class="flex items-center gap-2">
                <img src="./assets/icons/medal.svg" alt="" />
                Featured
              </div>
            </div>

            <div class="text-lg flex items-center gap-3">
              <div class="flex items-center gap-2">
                <img src="./assets/icons/stars.svg" alt="ratings" />
                252
                <img src="./assets/icons/infoCircle.svg" alt="Info Circle" />
              </div>
              <div class="bg-[#000] w-[1px] h-6"></div>
              <p class="text-[#0E75C5]">Productivity</p>
              <div class="bg-[#000] w-[1px] h-6"></div>
              <p class="text-[#606060]">80,000+ users</p>
            </div>
          </div>
        </div>
        <div class="">
          <button
            class="font-[500] text-lg text-white bg-[#0E75C5] py-3 px-4 rounded-[4px]"
          >
            Add to Chrome
          </button>
        </div>
      </div>

      <div class="flex justify-center py-10">
        <div class="font-[500] text-xl text-[#606060] flex items-center gap-10">
          <div class="text-[#0E75C5] py-3 px-4 rounded-3xl shadow-[4px_4px_40px_0px_rgba(20,20,20,0.10)]">Overview</div>
          <div class="">Privacy practices</div>
          <div class="">Review</div>
          <div class="">Related</div>
        </div>
      </div>

      <div class="w-full relative bg-[#F0F0F0] py-11 pl-[200px] pr-[200px] flex items-center">
        <div class="absolute left-[100px]"><img src="./assets/icons/arrowLeft.svg" alt="Arrow Left"></div>
        <div class="absolute right-[100px]"><img src="./assets/icons/arrowRight.svg" alt="Arrow Right"></div>
        <div class="w-full">
          <img src="./assets/images/Frame.png" alt="screenshot">
        </div>
      </div>
    </section>
    <!-- <h1 class="text-[#100A42] text-5xl font-[600] font-[sora,sans-serif]">HelpMeOut</h1> -->
  </body>
</html>
